<!DOCTYPE html>
{% load static %}
<html lang="en">
 <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'js/home.js' %}"></script>

</head>
 <h1>Create an Account</h1>
{% load crispy_forms_tags %}

{% block content %}

	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
